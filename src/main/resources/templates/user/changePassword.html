<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/changePassword}" method="post" enctype="multipart/form-data">
                <fieldset>
                    <legend>Change Password</legend>



                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_password_first">Old Password</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="user_password_first" th:placeholder="${pass}" name="currentPass" required="required"/>
                        </div>
                        <label th:if="${wrongPassword} == true" class="col-sm-4 label label-warning label-warning-possition" for="user_password_first">Incorrect Password</label>
                    </div>



                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_password_first">New Password</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="user_password_first" th:placeholder="${pass}" name="newPass" required="required"/>
                        </div>
                        <label th:if="${inconsistentPasswords} == true" class="col-sm-4 label label-warning label-warning-possition" for="user_password_first">The two pass must match</label>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_password_second">Confirm New Password</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="user_password_second" th:placeholder="${pass}" name="confirmPass" required="required"/>
                        </div>
                        <label th:if="${inconsistentPasswords} == true" class="col-sm-4 label label-warning label-warning-possition" for="user_password_first">The two pass must match</label>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <input value="Submit" type="submit" class="btn btn-primary"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
