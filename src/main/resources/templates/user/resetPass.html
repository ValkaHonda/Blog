<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/resetPassword}" method="post" enctype="multipart/form-data">
                <fieldset>
                    <legend>Reset your password</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_email">Email</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="email" id="user_email" th:placeholder="${wrongEmail}" name="email" required="required"/>
                        </div>
                        <label th:if="${noSuchEmail} == true" class="col-sm-4 label label-warning label-warning-possition">There is no such Email</label>
                    </div>                    
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <input value="Reset" type="submit" class="btn btn-primary"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
